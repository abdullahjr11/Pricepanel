<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <div class="price-panel">
            <img src="icon1.png" alt="" class="price-img">
            <h2 class="price-header">Personal</h1>
            <ul class="price-features">
                <li class="price-features-items">Custom Domains</li>
                <li class="price-features-items">Sleeps After 30 mins of Inactivity </li>
            </ul>
            <span class="price">Free</span><a href="" class="price-button">Sign Up</a>
        </div>
        <div class="price-panel">
            <img src="icon2.png" alt="" class="price-img is-up">
            <h2 class="price-header">Small Team</h2>
            <ul class="price-features">
                <li class="price-features-items">Never sleeps</li>
                <li class="price-features-items">Multiple workers for more powerful apps </li>
            </ul>
            <span class="price">$150</span><a href="" class="price-button is-featured">Free trial</a>
        </div>
        <div class="price-panel">
            <img src="icon3.png" alt="" class="price-img">
            <h2 class="price-header">Enterprise</h2>
            <ul class="price-features">
                <li class="price-features-items">Dedicated</li>
                <li class="price-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="price">$400</span><a href="" class="price-button">Free trial</a>
        </div>
        
    </div>
</body>
</html>
